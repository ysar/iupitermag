name: Build (sdist + wheels)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Build sdist
        run: uv run --with maturin maturin sdist --out dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  wheels:
    name: Build wheels (${{ matrix.os }} / ${{ matrix.arch }} / ${{ matrix.python }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        # Only build wheels for Python >= 3.12
        python: ["3.12", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x86_64]
        include:
          - os: ubuntu-latest
            arch: aarch64
            python: "3.12"
          - os: ubuntu-latest
            arch: aarch64
            python: "3.13"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Set up Python
        run: uv python install ${{ matrix.python }}

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Clean build artifacts
        run: rm -rf build/ dist/ *.egg-info

      - name: Build wheels (maturin)
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist -i python${{ matrix.python }}
          target: ${{ matrix.arch }}
          manylinux: auto

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}-py${{ matrix.python }}
          path: dist/*.whl
          if-no-files-found: error
